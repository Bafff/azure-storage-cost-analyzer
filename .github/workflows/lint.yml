name: Lint Code

on:
  push:
    branches: [ main, master, develop, claude/** ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  shellcheck:
    name: ShellCheck (Bash Linting)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: '.'
          severity: warning
          format: gcc
          ignore_paths: .git

  xmllint:
    name: XML Validation (Zabbix Template)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Validate Zabbix Template XML
        run: |
          echo "Validating Zabbix template XML files..."
          find . -name "*.xml" -type f | while read -r file; do
            echo "Checking $file"
            xmllint --noout "$file" && echo "✓ $file is valid" || exit 1
          done

      - name: Check XML formatting
        run: |
          echo "Checking XML formatting..."
          find . -name "*.xml" -type f | while read -r file; do
            echo "Formatting check for $file"
            xmllint --format "$file" > /tmp/formatted.xml
            if ! diff -q "$file" /tmp/formatted.xml > /dev/null; then
              echo "⚠ $file is not properly formatted"
              echo "Run: xmllint --format $file > temp && mv temp $file"
            else
              echo "✓ $file is properly formatted"
            fi
          done

  yamllint:
    name: YAML Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: |
          echo "Validating YAML files..."
          find . -name "*.yml" -o -name "*.yaml" -type f | while read -r file; do
            echo "Checking $file"
            yamllint -d "{extends: relaxed, rules: {line-length: {max: 120}}}" "$file"
          done

  bash-syntax:
    name: Bash Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Bash syntax
        run: |
          echo "Checking bash syntax for all .sh files..."
          find . -name "*.sh" -type f | while read -r file; do
            echo "Syntax check: $file"
            bash -n "$file" && echo "✓ $file syntax OK" || exit 1
          done

  zabbix-template-validation:
    name: Zabbix Template Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run comprehensive Zabbix template validation
        run: |
          echo "Running comprehensive Zabbix template validation..."
          python3 validate-zabbix-template.py --all

  summary:
    name: Linting Summary
    runs-on: ubuntu-latest
    needs: [shellcheck, xmllint, yamllint, bash-syntax, zabbix-template-validation]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Linting Results Summary"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "ShellCheck:         ${{ needs.shellcheck.result }}"
          echo "XML Validation:     ${{ needs.xmllint.result }}"
          echo "YAML Validation:    ${{ needs.yamllint.result }}"
          echo "Bash Syntax:        ${{ needs['bash-syntax'].result }}"
          echo "Zabbix Template:    ${{ needs['zabbix-template-validation'].result }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          if [ "${{ needs.shellcheck.result }}" != "success" ] || \
             [ "${{ needs.xmllint.result }}" != "success" ] || \
             [ "${{ needs.yamllint.result }}" != "success" ] || \
             [ "${{ needs['bash-syntax'].result }}" != "success" ] || \
             [ "${{ needs['zabbix-template-validation'].result }}" != "success" ]; then
            echo "❌ One or more linting checks failed"
            exit 1
          else
            echo "✅ All linting checks passed!"
          fi
