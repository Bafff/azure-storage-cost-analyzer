name: Lint Code

on:
  push:
    branches: [ main, master, develop, claude/** ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  shellcheck:
    name: ShellCheck (Bash Linting)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: '.'
          severity: warning
          format: gcc
          ignore_paths: .git

  xmllint:
    name: XML Validation (Zabbix Template)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Validate Zabbix Template XML
        run: |
          echo "Validating Zabbix template XML files..."
          find . -name "*.xml" -type f | while read -r file; do
            echo "Checking $file"
            xmllint --noout "$file" && echo "✓ $file is valid" || exit 1
          done

      - name: Check XML formatting
        run: |
          echo "Checking XML formatting..."
          find . -name "*.xml" -type f | while read -r file; do
            echo "Formatting check for $file"
            xmllint --format "$file" > /tmp/formatted.xml
            if ! diff -q "$file" /tmp/formatted.xml > /dev/null; then
              echo "⚠ $file is not properly formatted"
              echo "Run: xmllint --format $file > temp && mv temp $file"
            else
              echo "✓ $file is properly formatted"
            fi
          done

  yamllint:
    name: YAML Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: |
          echo "Validating YAML files..."
          find . -name "*.yml" -o -name "*.yaml" -type f | while read -r file; do
            echo "Checking $file"
            yamllint -d "{extends: relaxed, rules: {line-length: {max: 120}}}" "$file"
          done

  bash-syntax:
    name: Bash Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Bash syntax
        run: |
          echo "Checking bash syntax for all .sh files..."
          find . -name "*.sh" -type f | while read -r file; do
            echo "Syntax check: $file"
            bash -n "$file" && echo "✓ $file syntax OK" || exit 1
          done

  zabbix-template-validation:
    name: Zabbix Template Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Zabbix validation tools
        run: |
          pip install lxml xmlschema
          # Download Zabbix XML schema for validation
          mkdir -p /tmp/zabbix-schema
          curl -sL https://cdn.zabbix.com/zabbix/sources/stable/7.0/zabbix-7.0.0.tar.gz | \
            tar xz -C /tmp/zabbix-schema --strip-components=1 "zabbix-7.0.0/templates" || true

      - name: Validate Zabbix Template Structure
        run: |
          echo "Validating Zabbix template structure and content..."

          python3 << 'PYTHON_SCRIPT'
          import sys
          import xml.etree.ElementTree as ET
          from pathlib import Path

          def validate_zabbix_template(file_path):
              print(f"\n{'='*60}")
              print(f"Validating: {file_path}")
              print(f"{'='*60}")

              try:
                  tree = ET.parse(file_path)
                  root = tree.getroot()

                  # Check root element
                  if root.tag != 'zabbix_export':
                      print(f"❌ Root element must be 'zabbix_export', found '{root.tag}'")
                      return False

                  # Check version
                  version = root.find('version')
                  if version is None:
                      print("❌ Missing <version> element")
                      return False
                  print(f"✓ Zabbix version: {version.text}")

                  # Check for templates
                  templates = root.find('templates')
                  if templates is None:
                      print("❌ Missing <templates> element")
                      return False

                  template_count = len(templates.findall('template'))
                  print(f"✓ Found {template_count} template(s)")

                  # Validate each template
                  for idx, template in enumerate(templates.findall('template'), 1):
                      print(f"\n  Template {idx}:")

                      # Check template name
                      name = template.find('name')
                      if name is not None:
                          print(f"    ✓ Name: {name.text}")
                      else:
                          print(f"    ❌ Missing template name")
                          return False

                      # Check UUID
                      uuid = template.find('uuid')
                      if uuid is not None:
                          print(f"    ✓ UUID: {uuid.text[:8]}...")
                      else:
                          print(f"    ⚠ Missing UUID (recommended for Zabbix 7.0+)")

                      # Count items
                      items = template.find('items')
                      if items is not None:
                          item_count = len(items.findall('item'))
                          print(f"    ✓ Items: {item_count}")

                      # Count discovery rules
                      discovery = template.find('discovery_rules')
                      if discovery is not None:
                          rule_count = len(discovery.findall('discovery_rule'))
                          print(f"    ✓ Discovery rules: {rule_count}")

                      # Count triggers
                      triggers = template.find('triggers')
                      if triggers is not None:
                          trigger_count = len(triggers.findall('trigger'))
                          print(f"    ✓ Triggers: {trigger_count}")

                      # Check groups
                      groups = template.find('groups')
                      if groups is not None:
                          group_count = len(groups.findall('group'))
                          print(f"    ✓ Groups: {group_count}")

                  print(f"\n{'='*60}")
                  print(f"✅ Template validation passed: {file_path}")
                  print(f"{'='*60}\n")
                  return True

              except ET.ParseError as e:
                  print(f"❌ XML parsing error: {e}")
                  return False
              except Exception as e:
                  print(f"❌ Validation error: {e}")
                  return False

          # Find and validate all Zabbix template files
          success = True
          for xml_file in Path('.').rglob('*zabbix*.xml'):
              if not validate_zabbix_template(xml_file):
                  success = False

          # Also check for template*.xml files
          for xml_file in Path('.').rglob('template*.xml'):
              if 'zabbix' not in str(xml_file):  # Skip if already processed
                  if not validate_zabbix_template(xml_file):
                      success = False

          sys.exit(0 if success else 1)
          PYTHON_SCRIPT

      - name: Check for common Zabbix template issues
        run: |
          echo "Checking for common Zabbix template issues..."

          for file in $(find . -name "*zabbix*.xml" -o -name "template*.xml"); do
            echo "Analyzing: $file"

            # Check for duplicate UUIDs (basic check)
            uuid_count=$(grep -o '<uuid>.*</uuid>' "$file" | sort | uniq -d | wc -l)
            if [ "$uuid_count" -gt 0 ]; then
              echo "  ⚠ Warning: Possible duplicate UUIDs found"
            else
              echo "  ✓ No duplicate UUIDs"
            fi

            # Check for item keys format
            if grep -q '<key>.*\s.*</key>' "$file"; then
              echo "  ⚠ Warning: Item keys should not contain spaces"
            else
              echo "  ✓ Item keys format OK"
            fi

            # Check for proper value types
            if grep -q '<value_type>[0-9]</value_type>' "$file"; then
              echo "  ✓ Value types are numeric (valid)"
            fi

            # Check for trigger expressions (basic)
            trigger_count=$(grep -c '<expression>' "$file" || true)
            echo "  ✓ Trigger expressions: $trigger_count"
          done

  summary:
    name: Linting Summary
    runs-on: ubuntu-latest
    needs: [shellcheck, xmllint, yamllint, bash-syntax, zabbix-template-validation]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Linting Results Summary"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "ShellCheck:         ${{ needs.shellcheck.result }}"
          echo "XML Validation:     ${{ needs.xmllint.result }}"
          echo "YAML Validation:    ${{ needs.yamllint.result }}"
          echo "Bash Syntax:        ${{ needs.bash-syntax.result }}"
          echo "Zabbix Template:    ${{ needs.zabbix-template-validation.result }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          if [ "${{ needs.shellcheck.result }}" != "success" ] || \
             [ "${{ needs.xmllint.result }}" != "success" ] || \
             [ "${{ needs.yamllint.result }}" != "success" ] || \
             [ "${{ needs.bash-syntax.result }}" != "success" ] || \
             [ "${{ needs.zabbix-template-validation.result }}" != "success" ]; then
            echo "❌ One or more linting checks failed"
            exit 1
          else
            echo "✅ All linting checks passed!"
          fi
